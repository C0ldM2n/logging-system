extensions:
  basicauth/server:
    htpasswd:
      inline: |
        ${OTEL_USERNAME}:${OTEL_PASSWORD}

  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        auth:
          authenticator: basicauth/server
      http:
        endpoint: 0.0.0.0:4318
        auth:
          authenticator: basicauth/server

processors:
  batch:

exporters:
  otlp/jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true

  prometheus:
    endpoint: 0.0.0.0:8080

  elasticsearch:
    endpoints: ["https://elasticsearch:${ELASTIC_PORT}"]
    user: elastic
    password: ${ELASTIC_PASSWORD}
    logs_index: otel-logs
    tls:
      ca_file: /etc/otelcol-contrib/ca.crt

  debug:
    verbosity: detailed

service:
  extensions: [health_check, basicauth/server]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger, debug]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [elasticsearch, debug]
